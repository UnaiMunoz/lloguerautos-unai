<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Reservas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 20px;
      }

      .table-container {
        max-width: 100%;
        overflow-x: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto;
      }

      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #3498db;
        color: white;
        position: sticky;
        top: 0;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #e3f2fd;
      }

      @media (max-width: 600px) {
        th,
        td {
          padding: 8px 10px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Listado de Reservas</h1>

    <!-- Contenedor para la tabla con scroll -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Autom√≥vil</th>
            <th>Usuario</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
          </tr>
        </thead>
        <tbody>
          {% for reserva in reservas %}
          <tr>
            <td>{{ reserva.automobil }}</td>
            <td>{{ reserva.usuari.username }}</td>
            <td>{{ reserva.data_inici }}</td>
            <td>{{ reserva.data_fi }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4">No hay reservas registradas.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
